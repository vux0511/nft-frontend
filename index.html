<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <!-- <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        /> -->
        <script
            type="module"
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
        ></script>
        <script
            nomodule
            src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
        ></script>
        <link rel="stylesheet" href="./scss/style.css" />
        <title>NFT Marketplace</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header header__container">
                <div class="header__logo">
                    <img
                        src="images/store-icon.svg"
                        alt=""
                        class="header__logo-icon"
                    />
                    <img
                        src="images/logo-text.svg"
                        alt=""
                        class="header__logo-text"
                    />
                </div>
                <ul class="header__menu">
                    <li class="header__item">
                        <a href="#" class="header__link">Marketplace</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Rankings</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link">Connect a wallet</a>
                    </li>
                    <li class="header__item">
                        <a href="#" class="header__link button button-primary"
                            ><ion-icon name="person-outline"></ion-icon> Sign
                            Up</a
                        >
                    </li>
                </ul>
            </header>
            <section class="banner">
                <div class="container banner__container">
                    <div class="banner__heading">
                        <h1 class="banner__title">
                            Discover digital art & Collect NFTs
                        </h1>
                        <div class="banner__desc">
                            NFT marketplace UI created with Anima for Figma.
                            Collect, buy and sell art from more than 20k NFT
                            artists.
                        </div>
                        <a
                            href="#"
                            class="banner__started button button-started"
                        >
                            <ion-icon name="rocket-outline"></ion-icon> Get
                            Started
                        </a>
                        <div class="banner__info">
                            <div class="banner__info-item">
                                <div class="banner__info-data">240k+</div>
                                <div class="banner__info-title">Total Sale</div>
                            </div>
                            <div class="banner__info-item">
                                <div class="banner__info-data">100k+</div>
                                <div class="banner__info-title">Auctions</div>
                            </div>
                            <div class="banner__info-item">
                                <div class="banner__info-data">240k+</div>
                                <div class="banner__info-title">Artists</div>
                            </div>
                        </div>
                    </div>
                    <div class="banner__image">
                        <img
                            src="https://cdn.animaapp.com/projects/6357ce7c8a65b2f16659918c/files/heroanimationtransparentbck-2.gif"
                            alt=""
                            class="banner__image-gif"
                        />
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
